# Application
spring.application.name=task-service
server.port=8082
# PostgreSQL Datasource
spring.datasource.username=maverick
spring.datasource.password=maverick
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/tasks
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# Zipkin
management.tracing.sampling.probability=1.0
# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
# Resilience
resilience4j.circuitbreaker.instances.taskServiceCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.taskServiceCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.taskServiceCircuitBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.taskServiceCircuitBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.taskServiceCircuitBreaker.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.taskServiceCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.taskServiceCircuitBreaker.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.taskServiceCircuitBreaker.sliding-window-type=count_based